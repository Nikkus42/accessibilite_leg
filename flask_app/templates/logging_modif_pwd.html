<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification de votre mot de passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0fff0; /* Vert très pâle */
            padding: 10px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #98FB98; /* Vert pâle */
            border: 2px solid #006400; /* Vert foncé */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: max-content;
            max-width: 100%;
            box-sizing: border-box;
        }
        .form-container h1 {
            color: #006400; /* Vert foncé */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #006400;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #006400;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container button:hover {
            background-color: #004d00;
        }
        /* Media queries pour petits écrans */
        @media (max-width: 768px) {
            .form-container h1 {
                font-size: 1.5em;
            }
        }
        @media (max-width: 480px) {
            .form-container h1 {
                font-size: 1.2em;
            }
            .form-container input[type="text"],
            .form-container input[type="password"] {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Modification de votre mot de passe</h1>
        <form action="/modif_pwd" method="POST">
            <input type="text" name="email" placeholder="Indiquer votre identifiant" required>
            <input type="password" name="old_password" placeholder="Indiquer votre ancien mot de passe" required>
            <input type="password" name="new_password" placeholder="Indiquer votre nouveau mot de passe" required>
            <input type="password" name="new_password_confirm" placeholder="Répéter votre nouveau mot de passe" required>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
